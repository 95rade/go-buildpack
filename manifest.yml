---
language: go

url_to_dependency_map:
- match: go(\d+\.\d+(\.\d+)?)
  name: go
  version: $1

dependencies:
  - name: go
    version: 1.1.1
    uri: http://go.googlecode.com/files/go1.1.1.linux-amd64.tar.gz
    cf_stacks: all
  - name: go
    version: 1.1.2
    uri: http://go.googlecode.com/files/go1.1.2.linux-amd64.tar.gz
    cf_stacks: all
  - name: go
    version: 1.1
    uri: http://go.googlecode.com/files/go1.1.linux-amd64.tar.gz
    cf_stacks: all
  - name: go
    version: 1.2.1
    uri: http://go.googlecode.com/files/go1.2.1.linux-amd64.tar.gz
    cf_stacks: all
  - name: go
    version: 1.2
    uri: http://go.googlecode.com/files/go1.2.linux-amd64.tar.gz
    cf_stacks: all
  - name: go
    version: 1.2.2
    uri: https://storage.googleapis.com/golang/go1.2.2.linux-amd64.tar.gz
    cf_stacks: all
  - name: go
    version: 1.3
    uri: https://storage.googleapis.com/golang/go1.3.linux-amd64.tar.gz
    cf_stacks: all
  - name: go
    version: 1.3.1
    uri: https://storage.googleapis.com/golang/go1.3.1.linux-amd64.tar.gz
    cf_stacks: all
  - name: go
    version: 1.3.2
    uri: https://storage.googleapis.com/golang/go1.3.2.linux-amd64.tar.gz
    cf_stacks: all
  - name: go
    version: 1.3.3
    uri: https://storage.googleapis.com/golang/go1.3.3.linux-amd64.tar.gz
    cf_stacks: all
  - name: go
    version: 1.4
    uri: https://storage.googleapis.com/golang/go1.4.linux-amd64.tar.gz
    cf_stacks: all
  - name: go
    version: 1.4.1
    uri: https://storage.googleapis.com/golang/go1.4.1.linux-amd64.tar.gz
    cf_stacks: all

exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - cf_spec/
  - log/
  - bin/package
  - buildpack-packager/
  - test-godir/
  - go_buildpack-*v*.zip
